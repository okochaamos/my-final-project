<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner Booking Form</title>
    <link rel="stylesheet" href="styles/travel-pro-larger.css">
    <script src="scripts/travel-pro.js"></script>
</head>
<body>
    
  <form id="travelForm">
    <h2>Travel Planner Booking</h2>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="john@example.com" required>

    <label for="destination">Destination City</label>
    <input type="text" id="destination" name="destination" placeholder="e.g. Abuja" required>

    <label for="departureDate">Departure Date</label>
    <input type="date" id="departureDate" name="departureDate" required>

    <label for="returnDate">Return Date</label>
    <input type="date" id="returnDate" name="returnDate" required>

    <label for="numTravelers">Number of Travelers</label>
    <select id="numTravelers" name="numTravelers" required>
      <option value="">Select</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4+">4+</option>
    </select>

    <label for="notes">Special Requests</label>
    <textarea id="notes" name="notes" rows="3" placeholder="Any additional information..."></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <div id="confirmation" class="success"></div>
</body>
</html>
