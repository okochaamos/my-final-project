<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Planner Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/travel-pro-larger.css">
  <script src="scripts/travel-pro.js" defer></script>
</head>

<body>
  <header>
    <h1>Travel Planner Pro</h1>
  </header>
  <h2>Contact Us </h2>
    
  <form id="travelForm">
    <h2>Travel Planner Booking</h2>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" placeholder="Emeka Ugwa" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="emeka@example.com" required>

    <label for="destination">Destination City</label>
    <input type="text" id="destination" name="destination" placeholder="e.g. Abuja" required>

    <label for="departureDate">Departure Date</label>
    <input type="date" id="departureDate" name="departureDate" required>

    <label for="returnDate">Return Date</label>
    <input type="date" id="returnDate" name="returnDate" required>

    <label for="numTravelers">Number of Travelers</label>
    <select id="numTravelers" name="numTravelers" required>
      <option value="">Select</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4+">4+</option>
    </select>

    <label for="notes">Special Requests</label>
    <textarea id="notes" name="notes" rows="3" placeholder="Any additional information..."></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <div id="confirmation" class="success"></div>
  <footer>
  <nav>
      <ul class="my-link" >
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contact.html" >Contact</a></li>
        <li><a href="terms.html" >Terms</a></li>
      </ul>
    </nav>
    <p>&copy; 2025 Travel Planner Pro</p>
    </footer>
</body>
</html>
