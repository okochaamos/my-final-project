<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Planner Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link type="text/css" rel="stylesheet" media="screen and (min-width: 600px)" href="styles/travel-pro-larger.css">
  <script src="scripts/travel-pro.js" defer></script>
</head>
<body>
  <header>
    <h1>Travel Planner Pro</h1>
  </header>

  <section class="hero">
    <h2>Where do you want to go?</h2>
    <input type="text" class="search-bar" id="cityInput" placeholder="Search for a city..." list="citySuggestions" />
    <datalist id="citySuggestions"></datalist>
    <button id="planButton" class="button">Plan My Trip</button>
  </section>

  <section class="tabs">
    <button onclick="showTab('flights')">Flights</button>
    <button onclick="showTab('hotels')">Hotels</button>

    <div id="flights" class="tab-content">
      <h3>Flights</h3>
      <div id="flightResults"></div>
    </div>
    <div id="hotels" class="tab-content">
      <h3>Hotels</h3>
      <div id="hotelResults"></div>
    </div>
  </section>

  <footer>
    <p>About | Contact | Terms</p>
  </footer>

</body>
</html>
